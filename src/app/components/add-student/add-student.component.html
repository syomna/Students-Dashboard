<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      required
    />
    <div
      *ngIf="myForm.controls.name.invalid && myForm.controls.name.touched"
      class="text-danger"
    >
      Name is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input
      type="number"
      class="form-control"
      id="age"
      formControlName="age"
      required
    />
    <div
      *ngIf="myForm.controls.age.invalid && myForm.controls.age.touched"
      class="text-danger"
    >
      Age is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      required
    />
    <div
      *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched"
      class="text-danger"
    >
      Please enter a valid email address.
    </div>
  </div>
  <div class="mb-3">
    <label for="grade" class="form-label">Grade</label>
    <select class="form-control" id="grade" formControlName="grade" required>
      <option value="" disabled selected>Select grade</option>
      <option value="A+">A+</option>
      <option value="A">A</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B">B</option>
      <option value="B-">B-</option>
      <option value="C+">C+</option>
      <option value="C">C</option>
      <option value="C-">C-</option>
      <option value="D+">D+</option>
      <option value="D">D</option>
      <option value="E/F">E/F</option>
    </select>
    <div
      *ngIf="myForm.controls.grade.invalid && myForm.controls.grade.touched"
      class="text-danger"
    >
      Grade is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input
      type="text"
      class="form-control"
      id="country"
      formControlName="country"
      required
    />
    <div
      *ngIf="myForm.controls.country.invalid && myForm.controls.country.touched"
      class="text-danger"
    >
      Country is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      formControlName="address"
      required
    />
    <div
      *ngIf="myForm.controls.address.invalid && myForm.controls.address.touched"
      class="text-danger"
    >
      Address is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="description"
      formControlName="description"
      required
    ></textarea>
    <div
      *ngIf="
        myForm.controls.description.invalid &&
        myForm.controls.description.touched
      "
      class="text-danger"
    >
      Description is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-2 mb-4">
    {{ buttonText }}
  </button>
</form>
